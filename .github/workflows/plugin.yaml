name: C & C++ rules
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        compiler:
          - gcc
          - clang
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install for linux
        if: ${{ matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            clang \
            python3-dev

      - name: Install nasm
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install \
            nasm \
            gcc \
            llvm

      - name: Run tests
        run: ./pleasew test -e e2e --profile ${{ matrix.compiler }} --log_file ./plz-out/log/test.log -v debug

      - name: Run e2e test
        run: ./pleasew test -i e2e --profile ${{ matrix.compiler }} --log_file ./plz-out/log/e2e.log -v debug

      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            plz-out/log

  release:
    needs:
      - test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: mkdir -p plz-out/package
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: tatskaari/release-action@master
        with:
          release-files: plz-out/package
